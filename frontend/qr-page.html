<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR код события - QR SHOT</title>
    <link rel="stylesheet" href="styles/qr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="qr-logo-container" id="qrLogoContainer" style="display: none;">
        <img id="qrLogo" alt="Logo" class="qr-logo">
    </div>
    <div class="qr-container">
        <div class="qr-card">
            <div class="event-info">
                <h1 id="eventName"></h1>
                <p class="event-date" id="eventDate"></p>
            </div>
            <div class="qrcode-wrapper">
                <div id="qrcode"></div>
            </div>
            <p class="qr-instruction">Отсканируйте QR-код<br>для просмотра и загрузки фото и видео</p>
            <div class="qr-menu-container">
                <button class="qr-menu-toggle" id="qrMenuToggle" aria-label="Меню действий">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <div class="qr-menu-dropdown" id="qrMenuDropdown">
                    <button id="downloadQR" class="qr-menu-item">
                        <i class="fas fa-download"></i> Скачать QR-код
                    </button>
                    <button id="printQR" class="qr-menu-item">
                        <i class="fas fa-print"></i> Распечатать
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/qr.js"></script>
</body>
</html>
